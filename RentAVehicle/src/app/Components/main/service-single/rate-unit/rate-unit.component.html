<div style="border:1px solid black; width:30em">
  <div class="star">
		<span class="fa fa-star checked" *ngIf = "rate.Point >= 1"></span>
		<span class="fa fa-star" *ngIf = "rate.Point < 1"></span>
		<span class="fa fa-star checked" *ngIf = "rate.Point >= 2"></span>
    <span class="fa fa-star" *ngIf = "rate.Point < 2"></span>
    <span class="fa fa-star checked" *ngIf = "rate.Point >= 3"></span>
    <span class="fa fa-star" *ngIf = "rate.Point < 3"></span>
    <span class="fa fa-star checked" *ngIf = "rate.Point >= 4"></span>
    <span class="fa fa-star" *ngIf = "rate.Point < 4"></span>
    <span class="fa fa-star checked" *ngIf = "rate.Point >= 5"></span>
		<span class="fa fa-star" *ngIf = "rate.Point < 5"></span>
  </div>
  <textarea>{{rate.Comment}}</textarea>
  <a class="genric-btn success btn-block text-center text-uppercase" *ngIf= "smeDaIzmeni" (click) = 'edit()'>Edit</a>
  <br>
  <a class="genric-btn danger btn-block text-center text-uppercase" *ngIf= "smeDaIzmeni"  (click) = 'delete()' >Delete</a>
</div>
