<div style="border:1px solid black; width:30em">
  <div class="star">
		<span class="fa fa-star checked" *ngIf = "rate.gradeVal == 1"></span>
		<span class="fa fa-star" *ngIf = "rate.gradeVal != 1"></span>
		<span class="fa fa-star checked" *ngIf = "rate.gradeVal == 2"></span>
    <span class="fa fa-star" *ngIf = "rate.gradeVal != 2"></span>
    <span class="fa fa-star checked" *ngIf = "rate.gradeVal == 3"></span>
    <span class="fa fa-star" *ngIf = "rate.gradeVal != 3"></span>
    <span class="fa fa-star checked" *ngIf = "rate.gradeVal == 4"></span>
    <span class="fa fa-star" *ngIf = "rate.gradeVal != 4"></span>
    <span class="fa fa-star checked" *ngIf = "rate.gradeVal == 5"></span>
		<span class="fa fa-star" *ngIf = "rate.gradeVal != 5"></span>
  </div>
  <textarea>{{rate.comment}}</textarea>
  <a class="genric-btn success btn-block text-center text-uppercase" *ngIf= "smeDaIzmeni" (click) = 'edit()'>Edit</a>
  <br>
  <a class="genric-btn danger btn-block text-center text-uppercase" *ngIf= "smeDaIzmeni"  (click) = 'delete()' >Delete</a>
</div>
