<app-navbar  [title] = "'Reservation'"></app-navbar>
<section class="model-area section-gap" id="new_car">
	<div class="container" style="width:30em">
		<h4 class="row d-flex pb-30 justify-content-center" style="color:black">Book car_name from service_name</h4>
							<form class="form" role="form" autocomplete="off">
							    <div class="form-group">
							       	<div class="default-select" id="default-select">
										<select>
											<option value="" disabled selected hidden>Pickup branch</option>
											<option value="1">Filijala1</option>
											<option value="1">Filijala2</option>
											<option value="1">Filijala3</option>
										</select>
									</div>
									<input id="datetime" type="datetime-local" placeholder="Pickup date and time">
							    </div>
							    <br><hr><br>
								<div class="form-group">
							       	<div class="default-select" id="default-select">
										<select>
											<option value="" disabled selected hidden>Release branch</option>
											<option value="1">Filijala1</option>
											<option value="1">Filijala2</option>
											<option value="1">Filijala3</option>
										</select>
									</div>
									<input id="datetime" type="datetime-local" placeholder="Release date and time">
							    </div>
								<br><hr><br>							    
							    <div class="from-group">
									<br>
							    	<input class="form-control txt-field" type="text" name="pickup" placeholder="pickup address" disabled>
									<br>
							    	<input class="form-control txt-field" type="text" name="release" placeholder="release address" disabled>
									<br>
							    	<input class="form-control txt-field" type="tel" name="priceOverall" placeholder="price overral" disabled>
									<br>
							    </div>
								<div class="form-group row">
									<div class="col-md-12">
										<a class="text-uppercase primary-btn btn-block text-center text-uppercase" [routerLink]="['/home']">Submit</a>
										<br>
										<p style="color:red">place for error output</p>
									</div>
								</div>
							</form>
						</div>
</section>
