<a [routerLink]="['/serviceSingle', service.Id]"><div class="single-review" >
		<h4>{{service.Name}} <span class="lnr lnr-user"></span></h4>
	<p>
		{{service.Description}}
	</p>
	<div class="star">
		<span class="fa fa-star checked" *ngIf = "ocena == 1"></span>
		<span class="fa fa-star" *ngIf = "ocena != 1"></span>
		<span class="fa fa-star checked" *ngIf = "ocena == 2"></span>
		<span class="fa fa-star" *ngIf = "ocena != 2"></span>
    	<span class="fa fa-star checked" *ngIf = "ocena == 3"></span>
    	<span class="fa fa-star" *ngIf = "ocena != 3"></span>
    	<span class="fa fa-star checked" *ngIf = "ocena == 4"></span>
    	<span class="fa fa-star" *ngIf = "ocena != 4"></span>
    	<span class="fa fa-star checked" *ngIf = "ocena == 5"></span>
		<span class="fa fa-star" *ngIf = "ocena != 5"></span>
	</div>
</div></a>
