<div class="row align-items-center single-model item" style="padding-top:5em">
	<div class="col-lg-6 model-left">
		<div class="title justify-content-between d-flex">
			<h4 class="mt-20">{{car.Model}}</h4>
			<h2>${{car.price}}<span>/day</span></h2>
		</div>
		<p>
			{{car.Description}}
		</p>
		<p>
			Manufacturer         : {{car.Manufacturer}} <br>
			Year            : {{car.Year}} <br>
		</p>
		<p *ngIf = "car.Available"><i>Available</i></p> 
		<p *ngIf = "!car.Available"><i>Not Available</i></p>
		<a class="text-uppercase primary-btn" [routerLink]="['/reservation', car.Id]" *ngIf = "client">Book This Vehicle Now</a>
		<a class="text-uppercase primary-btn" [routerLink]="['/car/edit', car.Id]" *ngIf = "manager">Edit Vehicle</a>
		<a class="text-uppercase primary-btn" (click)='deleteVehicle()' *ngIf = "manager">Delete Vehicle</a>
		<div class="confirm-switch" *ngIf = "manager">
			<input type="checkbox" id="confirm-switch" [(ngModel)]="car.Available" name="swithc" (change)="checkedChange()">
			<label for="confirm-switch"></label>
		</div>
	</div>
	<div class="col-lg-6 model-right">
		<img class="img-fluid" src="assets/img/car.jpg" alt="">
	</div>
</div>
